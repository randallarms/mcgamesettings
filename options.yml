# ------------------------------------------------------
# MCGAMESETTINGS Options File (options.yml)
# 
# Editing the settings in this file will change the way
# MC GameSettings works on your server. To reset this file to
# its default values, simply delete your options.yml and
# stop/restart your server.
# ------------------------------------------------------
#
# LOADED MARKER | Dummy value to check against at start-up, don't change!
loaded: true
# 
# ENABLED | Whether players can use the MCGS commands.
enabled: true
# 
# OP REQUIRED | Whether players must have OP perms to use the MCGS commands.
opRequired: false
#
# WHITELIST | Whether players must be allowed via the allowSetting command to use light.
whitelist: false
#
# SILENT DEATH | Whether player death should send a message to the global chat.
silentDeath: false
#
# BUILD REQ | Whether players must have the "settings.build" permission to build.
buildPermReq: false
#
# DESTROY REQ | Whether players must have the "settings.destroy" permission to destroy.
destroyPermReq: false
#
# FOR MORE INFO | https://www.spigotmc.org/resources/mcgamesettings.42964/